<div class="content container">
    <div class="row">
        <div class="col-md-12">
            <div class="category">
                <h2>Your Cart</h2>
                <button class="btn btn-default btn-clear-cart pull-right" ng-click="cart.clearItems()" ng-disabled="cart.getTotalCount() < 1"> <i class="fa fa-times"></i> Clear Cart </button>
            </div>
            <div class="results shopping-cart">
                <div ng-show="cart.getTotalCount() > 0">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in cart.items | orderBy:'name'">
                                    <td class="product-in-table"> <img class="img-responsive" src="{{item.image}}" alt="">
                                        <div class="product-it-in">
                                            <h3>{{item.name}}</h3> </div>
                                    </td>
                                    <td>{{item.price | currency}}</td>
                                    <td>
                                        <button type="button" class="quantity-button subtract" ng-disabled="item.quantity <= 1" ng-click="cart.addItem(item.sku, item.name, item.image, item.price, -1)">-</button>
                                        <input type="text" disabled class="quantity-field" ng-model="item.quantity" ng-change="cart.saveItems()">
                                        <button type="button" class="quantity-button add" ng-disabled="item.quantity >= 1000" ng-click="cart.addItem(item.sku, item.name, item.image, item.price, +1)">+</button>
                                    </td>
                                    <td class="shop-red">{{item.price * item.quantity | currency}}</td>
                                    <td>
                                        <button type="button" ng-click="cart.addItem(item.sku, item.name, item.price, -10000000)" class="close"><span>Ã—</span><span class="sr-only">Close</span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="sub-total">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-9">
                                <ul class="list-inline total-result">
                                    <li class="total-price">
                                        <h4>Sub total:</h4>
                                        <div class="total-result-in"> <span>{{cart.getSubTotalPrice() | currency}}</span> </div>
                                    </li>
                                </ul> <a href="#order" class="btn btn-default pull-right margin-top-30">Next <i class="fa fa-long-arrow-right"></i></a> </div>
                        </div>
                    </div>
                </div>
                <div class="empty-cart text-center" ng-hide="cart.getTotalCount() > 0">
                    <h3>Your cart is currently empty.</h3> <a class="btn btn-default" href="#home"><i class="fa fa-long-arrow-left"></i> Return to shop</a> </div>
            </div>
        </div>
    </div>
</div>
